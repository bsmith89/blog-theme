{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{%endblock%}

{% block content %}
<article>
  <header>
    <h1 id="main-title">{{ page.title }}</h1>
  </header>
{% import 'translations.html' as translations with context %}
{{ translations.translations_for(page) }}
  <div class="content">
    {{ page.content }}
  </div>
</article>
{% endblock content %}
