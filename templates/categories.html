{% extends "base.html" %}

{% block title %}
{{ SITENAME }} - Categories
{% endblock title %}

{% block content %}
<h1 id="main-title">
  Categories for {{ SITENAME }}
</h1>
<ul id="category-list">
  {% for category, article in categories %}
  <li><a href="{{ SITEURL }}/{{ category.url }}">
    {{ category }}
  </a></li>
  {% endfor %}
</ul>
{% endblock content %}
