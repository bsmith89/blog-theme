{% extends "base.html" %}

{% block title %}
{{ SITENAME }} - Categories
{% endblock title %}

{% block page_content %}
<div class="index">
  <header>
    <h1 id="page-title">
      Categories for {{ SITENAME }}
    </h1>
  </header>
  <ul id="category-list">
    {% for category, article in categories %}
    <li>
      <a href="{{ SITEURL }}/{{ category.url }}">
        {{ category }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock page_content %}
