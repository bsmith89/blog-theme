{% extends "base.html" %}

{% block title %}
{{ SITENAME }} - Categories
{% endblock title %}

{% block content %}
<div id="content" class="index">
	<h2 id="index-title" class="title">
		Categories for {{ SITENAME }}
	</h2>
	<ul id="category-list" class="attr-list">
		{% for category, article in categories %}
		<li><a href="{{ SITEURL }}/{{ category.url }}">
			{{ category }}
		</a></li>
		{% endfor %}
	</ul>
</div><!-- /#content -->
{% endblock content %}
