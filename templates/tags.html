{% extends "base.html" %}

{% block title %}
{{ SITENAME }} - Tags
{% endblock title %}

{% block content %}
<div id="content" class="index">
	<h2 id="index-title" class="title">
		Tags
	</h2>
	<ul id="post-list">
		{% for tag, article in tags %}
		<li><a href="{{ SITEURL }}/{{ tag.url }}">
			{{ tag }}
		</a></li>
		{% endfor %}
	</ul>
</div><!-- /#content -->
{% endblock content %}
