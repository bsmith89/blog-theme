{% extends "base.html" %}

{% block title %}
{{ SITENAME }} - Authors
{% endblock title %}

{% block page_content %}
<div class="index">
  <header>
    <h1 id="page-title">
      Authors for {{ SITENAME }}
    </h1>
  </header>
  <ul id="author-list">
    {% for author, articles in authors %}
    <li>
      <a href="{{ SITEURL }}/{{ author.url }}">
        {{ author }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock page_content %}
